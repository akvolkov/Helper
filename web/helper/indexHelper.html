        <div id="mainBuild">
            <span class="tt" onclick="viewSpoiler('build'); return false">
                <h3>Как делать сборки</h3>
            </span>
            <div id="build" style="display: none">
                <div id="divSelectBuild">
                    <label for="selectBuild">Выберите из списка:</label><br>
                    <select id="selectBuild" onchange="refreshTextArea('selectBuild')">
                        <script>loadOption("selectBuild")</script>
                    </select>
                    <input type="submit" value="Показать" id="btnShowBuild" style="display: block" onclick="showTextArea('selectBuild')"/>
                    <input type="submit" value="Скрыть" id="btnHideBuild" style="display: none" onclick="hideTextArea('selectBuild')"/>
                    <label for="textAreaBuild"></label>
                    <textarea style="display: none" id="textAreaBuild" disabled></textarea>
                    <input type="submit" value="Добавить" id="btnAddBuild" style="display: block"
                            onclick="changeDisplayElement(['','divAddBuild', 'btnAddBuild'])"/>
                </div>
                <div id="divAddBuild" style="display: none">
                    <div>
                        <h4>Добавление записки!</h4>
                    </div>
                    <form method="get" >
                        <label>Введите заголовок записки:
                            <input id="inputAddNameBuild" type="text" name="name"><br />
                        </label>
                        <label>Введите текст записки:</label><br />
                        <textarea id="taAddValueBuild"></textarea><br />
                        <input type="submit" value="Отправить"/>
                    </form>
                    <input type="submit" value="Отмена" onclick="changeDisplayElement(['','divAddBuild', 'btnAddBuild'])"/>
                </div>
            </div>
        </div>
